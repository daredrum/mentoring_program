<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body ng-app="formApp">
<h1 class="h1">AngularJS Simple application cool</h1>
<div class="ui-container js-container" ng-controller="mainController as mainCtrl">
	<div class="ui-form-container">
		<form action="#">
			<input class="ui-input" type="text" ng-model="mainCtrl.inputName"/>
			<input class="ui-submit" type="submit" ng-click="mainCtrl.onSubmit($event)"/>
		</form>
		<div class="ui-panel">Hello {{mainCtrl.panelName}}!</div>
	</div>
</div>

<script src="angular.min.js"></script>
<script src="main.js"></script>

</body>
</html>
